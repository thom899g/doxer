name: danish_caller_insight
version: 1.0.0+1
publish_to: 'none'

description: Danish Caller Insight - Identify unknown calls using public data sources

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  
  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Platform integrations
  permission_handler: ^11.3.1
  telephony: ^0.2.0
  contacts_service: ^0.6.3
  flutter_callkit_incoming: ^2.0.3
  
  # Networking & HTTP
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local storage & database
  shared_preferences: ^2.3.2
  sqflite: ^2.3.3
  sqflite_sqlcipher: ^3.0.1
  flutter_secure_storage: ^9.2.2
  
  # Notifications & UI
  flutter_local_notifications: ^17.2.2
  flutter_spinkit: ^5.2.1
  
  # Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_app_check: ^0.3.1+9
  firebase_analytics: ^11.3.3
  
  # Monetization
  in_app_purchase: ^3.2.0
  google_mobile_ads: ^5.1.0
  
  # Maps & location
  geolocator: ^12.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Utilities
  crypto: ^3.0.7
  url_launcher: ^6.3.0
  html: ^0.15.4
  path_provider: ^2.1.4
  
  # UI & animations
  go_router: ^14.3.0
  animations: ^2.0.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf
        - asset: fonts/Inter-Bold.ttf
          weight: 700

  # Danish and English localization
  generate: true